name: Build Ionic App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run setup script
        run: bash setup_app.sh

      - name: Install npm dependencies
        run: |
          cd app
          npm install

      - name: Debug: list app folder before build
        run: |
          cd app
          echo "Sadržaj app pre build-a:"
          ls -la

      - name: Build Ionic App
        run: |
          cd app
          npm run build

      - name: Debug: list build folder
        run: |
          cd app
          echo "Sadržaj build foldera:"
          ls -la build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: app/build/
