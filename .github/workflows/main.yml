name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install global Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Install project dependencies
        working-directory: app
        run: npm install

      - name: Ensure Capacitor Android is installed
        working-directory: app
        run: npm install @capacitor/android

      - name: Initialize Capacitor Android platform if missing
        working-directory: app
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            echo "Android platform already exists"
          fi

      - name: Build React web assets
        working-directory: app
        run: npm run build

      - name: Sync and copy Capacitor Android
        working-directory: app
        run: |
          npx cap sync android
          npx cap copy android

      - name: Build Android APK
        working-directory: app/android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/android/app/build/outputs/apk/debug/app-debug.apk
