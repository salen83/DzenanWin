name: Capacitor Android Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-24.04

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-temurin
      ANDROID_HOME: ${{ runner.temp }}/Android
      PATH: ${{ runner.temp }}/Android/cmdline-tools/latest/bin:${{ runner.temp }}/Android/platform-tools:${{ env.PATH }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install npm dependencies
        run: |
          npm install
          git add package-lock.json
          git commit -m "Update package-lock.json for Node 24" || echo "No changes to commit"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 36
          build-tools: 36.0.0
          ndk: 25.2.9519653
          cmake: 3.26.4
          accept-licenses: true

      - name: Ensure Capacitor is installed
        run: npm install @capacitor/core @capacitor/cli

      - name: Init Capacitor if needed
        run: |
          if [ ! -f "capacitor.config.json" ]; then
            npx cap init DzenanWin com.dzenan.win --web-dir=public
          fi

      - name: Add Android platform if missing
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor Android
        run: npx cap sync android

      - name: Set Gradle Java version
        run: |
          touch android/gradle.properties
          echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
          echo "android.compileOptions.sourceCompatibility=17" >> android/gradle.properties
          echo "android.compileOptions.targetCompatibility=17" >> android/gradle.properties

      - name: Build Android APK
        run: |
          cd android
          ./gradlew assembleDebug
