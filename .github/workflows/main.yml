name: Build Ionic App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repozitorijum
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Instalacija npm dependencies
      - name: Install npm dependencies
        run: npm install

      # 4️⃣ Pokretanje setup skripte (kreira screenove i scaffold)
      - name: Run setup script
        run: bash setup_app.sh

      # 5️⃣ Build Ionic aplikacije
      - name: Build Ionic App
        run: npm run build

      # 6️⃣ Upload build artifacts (ISPRAVKA: v4)
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
