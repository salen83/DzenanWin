name: Build Ionic App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 1️⃣ Pokreni setup skriptu da kreira package.json i projekat
      - name: Run setup script
        run: bash setup_app.sh

      # 2️⃣ Instaliraj npm dependencies
      - name: Install npm dependencies
        run: npm install

      # 3️⃣ Build Ionic aplikacije
      - name: Build Ionic App
        run: npm run build

      # 4️⃣ Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build/
