name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm install

      - name: Build web
        run: npm run build

      - name: Force Java 17 for Gradle
        run: |
          echo "org.gradle.java.home=$JAVA_HOME" >> android/gradle.properties
          echo "android.compileOptions.sourceCompatibility=17" >> android/gradle.properties
          echo "android.compileOptions.targetCompatibility=17" >> android/gradle.properties

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug
