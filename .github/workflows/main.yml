name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Java 17 (OBAVEZNO)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Install Capacitor CLI
        run: npm install @capacitor/cli @capacitor/android

      - name: Initialize Capacitor (if needed)
        run: |
          if [ ! -f capacitor.config.json ]; then
            npx cap init DzenanWin com.salen.dzenanwin --web-dir=build
          fi

      - name: Add Android platform (if missing)
        run: |
          if [ ! -d android ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
