name: Android Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Install Capacitor Android
        run: npm install @capacitor/android

      - name: Add Android platform (if missing)
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Copy web assets to Android
        run: npx cap copy android

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug
