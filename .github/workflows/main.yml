name: Android APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: app
        run: npm install

      - name: Install Capacitor CLI globally
        run: npm install -g @capacitor/cli

      - name: Ensure @capacitor/android is installed
        working-directory: app
        run: npm install @capacitor/android

      - name: Add Android platform if missing
        working-directory: app
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          else
            echo "Android platform already exists"
          fi

      - name: Build React web assets
        working-directory: app
        run: npm run build

      - name: Sync Capacitor
        working-directory: app
        run: npx cap sync android

      - name: Copy assets and build Android APK
        working-directory: app
        run: |
          npx cap copy android
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: app/android/app/build/outputs/apk/debug/app-debug.apk
