name: Build Ionic App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Pokreni setup skriptu koja kreira app folder i screenove
      - name: Run setup script
        run: bash setup_app.sh

      # Instaliraj npm dependencies unutar app/ foldera
      - name: Install npm dependencies
        run: |
          cd app
          npm install

      # Build Ionic aplikacije unutar app/ foldera
      - name: Build Ionic App
        run: |
          cd app
          npm run build

      # Upload build artifacts iz app/build/
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: app/build/
