name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-24.04

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-temurin
      ANDROID_HOME: $HOME/Android/Sdk
      PATH: $HOME/Android/Sdk/cmdline-tools/latest/bin:$HOME/Android/Sdk/platform-tools:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Build web assets
        run: npm run build

      - name: Add Android SDK components
        run: |
          yes | sdkmanager "platform-tools" "platforms;android-36" "build-tools;36.0.0"
          yes | sdkmanager --licenses

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        run: ./android/gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: DzenanWin-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
