name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  android:
    runs-on: ubuntu-24.04

    steps:
      # 1. Instaliraj osnovne alate
      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip curl

      # 2. Checkout koda
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 3. Setup Node 20
      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 4. Instaliraj npm pakete (root repoa)
      - name: Install dependencies
        run: npm install
        working-directory: ./  # promeni ako je package.json u folderu npr. ./app

      # 5. Build web assets
      - name: Build web assets
        run: npm run build || echo "no build step"
        working-directory: ./  # promeni ako je package.json u folderu npr. ./app

      # 6. Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7. Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 8. Prihvati Android licence
      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      # 9. Capacitor sync
      - name: Capacitor sync
        run: npx cap sync android
        working-directory: ./  # root repoa gde je package.json

      # 10. Build APK
      - name: Build APK
        working-directory: android
        run: ./gradlew assembleDebug

      # 11. Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
